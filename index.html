<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Microverse Trials with Justin and Alexander</h1>
    <p id="description">
      This is Alex and Justin's survey website. Please fill in this survey below
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input id="name" type="text" placeholder="Name" required /><br />
      <label for="email" id="email-label", >Email</label>
      
      <input id="email" type="email" placeholder="Email" required /><br />
      <label for="number" id="number-label", >Number</label>
      <input
        id="number"
        value="0"
        type="number"
        min="0"
        max="100"
        placeholder="Number"
        required
      /><br />
      <label for="continents" id="dropdown-label">Select your continent:</label>
      <select name="continents" id="dropdown" required>
        <option value="Africa">Africa</option>
        <option value="North America">North America</option>
        <option value="South America">South America</option>
        <option value="Europe">Europe</option>
        <option value="Asia">Asia</option>
        <option value="Australia">Australia</option>
        <option value="Antarctica">Antarctica</option>
      </select> 
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
